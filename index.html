<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linen - Navbar Starter Files</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

<body>
    <nav>
        <img src="./assets/Logo.svg" alt="logo">
        <img src="./assets/Menu.svg" alt="menu">
    </nav>

        <section class="hero-section">
            <h1 class="hero-section__title">Ondeck is your remote <b>conference calling tool</b></h1>

            <button class="hero-section__btn">Try for free</button>
            <div class="hero-section__icons">
                <p class="hero-section__text">5.0 Rating based on reviews from: </p>
                <img src="./assets/Capterra Logo.svg" alt="">
                <img src="./assets/AlternativeTo Logo.svg" alt="">
            </div>
        </section>
    </main>
    <footer>
        <p>Trusted by 3+ million people at companies like</p>
        <div class="logo">
            <img src="./assets/Netflix Logo.svg" alt="">
            <img src="./assets/Shopify Logo.svg" alt="">
            <img src="./assets/Spotify Logo.svg" alt="">
            <img src="./assets/Walmart Logo.svg" alt="">
        </div>
    </footer>
